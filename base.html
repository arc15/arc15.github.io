<script>

   var t1 = new Date();
	var t2 = new Date("October 16, 2015 00:00:00")
	// get total seconds between the times
	var delta = Math.abs(t2- t1) / 1000;

// calculate (and subtract) whole days
	var days = Math.floor(delta / 86400);
	delta -= days * 86400;

// calculate (and subtract) whole hoursvar hours = Math.floor(delta / 3600) % 24;
   var hours = Math.floor(delta / 3600) % 24;
	delta -= hours * 3600;

// calculate (and subtract) whole minutes
	var minutes = Math.floor(delta / 60) % 60;
	delta -= minutes * 60;

// what's left is seconds
	var seconds = delta % 60;  // in theory the modulus is not required
	$(".lead").html("<strong> " + days + " </strong> days,  <strong> " + hours + " </strong> hours and <strong> " + minutes + " </strong> minutes to go" );
   
    </script>
